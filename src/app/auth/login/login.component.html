<!-- page-->
<div class="page page_simple">
    <div class="entry">
      <div class="entry__wrapper">
        <div class="h2 entry__title">Sign in</div>
        <div class="entry__top">
          <div class="entry__text">Sign up with Open account</div>
          <div class="entry__btns">
            <button class="button-stroke entry__button"><img src="../../../assets/content/google.svg" alt="Google">Google</button>
            <button class="button-stroke entry__button"><img class="some-icon" src="../../../assets/content/apple-dark.svg" alt="Apple"><img class="some-icon-dark" src="../../../assets/content/apple-light.svg" alt="Apple">Apple ID</button>
          </div>
        </div>
        <div class="entry__text">Or continue with email address</div>
        <div class="entry__fieldset">
          <div class="field field_icon">
            <div class="field__wrap">
              <input class="field__input" type="emial" name="email" placeholder="Your email">
              <div class="field__icon">
                <svg class="icon icon-mail">
                  <use xlink:href="#icon-mail"></use>
                </svg>
              </div>
            </div>
          </div>
          <div class="field field_icon">
            <div class="field__wrap">
              <input class="field__input" type="password" name="password" placeholder="Password">
              <div class="field__icon">
                <svg class="icon icon-lock">
                  <use xlink:href="#icon-lock"></use>
                </svg>
              </div>
            </div>
          </div><a class="button entry__button" [routerLink]="'/home'">Sign in</a>
        </div>
        <div class="entry__note">This site is protected by reCAPTCHA and the Google Privacy Policy.</div>
        <div class="entry__info">Donâ€™t have an account? <a [routerLink]="'/auth/register'">Sign up</a></div>
      </div>
    </div>
  </div>
