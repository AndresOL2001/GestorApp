<header class="header" data-id="#header">
  <button class="header__burger"></button>
  <div class="search">
    <div class="search__head"id="Searchead">
      <button class="search__start">
        <svg class="icon icon-search">
          <use xlink:href="#icon-search"></use>
        </svg>
      </button>
      <button class="search__direction">
        <svg class="icon icon-arrow-left">
          <use xlink:href="#icon-arrow-left"></use>
        </svg>
      </button>
      <input class="search__input" type="text" placeholder="Buscar">
      <button class="search__close">
        <svg class="icon icon-close-circle">
          <use xlink:href="#icon-close-circle"></use>
        </svg>
      </button>
    </div>
   
    
  </div>
  <button class="header__search">
    <svg class="icon icon-search">
      <use xlink:href="#icon-search"></use>
    </svg>
  </button>
  <div class="header__control"><button  [routerLink]="'/home/importar'" class="button header__button" >
      <svg class="icon icon-add">
        <use xlink:href="#icon-add"></use>
      </svg><span>Importar Layout</span>
    </button>
    <div class="header__item header__item_messages">
      <button class="header__head active">
        <svg class="icon icon-message">
          <use xlink:href="#icon-message"></use>
        </svg>
      </button>
    </div>
    <div class="header__item header__item_notifications">
      <button class="header__head active">
        <svg class="icon icon-notification">
          <use xlink:href="#icon-notification"></use>
        </svg>
      </button>
    </div>
    <div  class="header__item header__item_user">
      <button (click)="MostrarLogout()" class="header__head"><img src="../../../assets/logo_gestoria_ventura_close.svg.jpg" alt="Avatar"></button>
      <div *ngIf="mostrarLogout" class="header__body">
        <div class="header__nav"><button class="header__link">Perfil</button></div>
      <button class="header__link" (click)="cerrarSesion()" >Cerrar Sesi√≥n</button></div>
    </div>
  </div>
  <div class="header__btns"><a class="header__link" href="sign-in.html">Sign in</a><a class="button header__button" href="sign-up.html">Sign up</a></div>
</header>
