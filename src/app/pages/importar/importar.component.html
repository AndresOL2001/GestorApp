<div class="container espacio">
<div class="create__card card">
    <div class="card__head">
      <div class="title-blue card__title"> <h2>LayoutGr</h2>
      </div>
    </div>
    <div class="media__content">El Layout debe de ser un archivo .xls o cvs, debera de cumplir con los lineamientos y formatos indicados para su correcta importacion al sistema</div>
    <div class="file">
      <div class="file__label">LayoutGr
        <div class="tooltip" title="Maximum 100 characters. No HTML or emoji allowed">
          <svg class="icon icon-info">
            <use xlink:href="#icon-info"></use>
          </svg>
        </div>
      </div>
      <div class="file__wrap">
        <input class="file__input" id="valor" type="file" (change)="onFileSelected($event)">
        <div class="file__box">
          <svg  class="icon icon-upload">
            <use xlink:href="#icon-upload"></use>
          </svg> 
          <span *ngIf="!banderaArchivoCargado">Click para adjuntar archivo .xls o .cvs</span>
          <span *ngIf="banderaArchivoCargado">Archivo Cargado Correctamente</span>
        </div>
      </div>
    </div>
   
  </div>
</div>
